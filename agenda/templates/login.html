{% load static %} {% load socialaccount %}
<!-- documento de prueba de login con cuentas de microsoft soy sena -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body class="bg-[#f5f6f7] font-sans min-h-screen flex flex-col">

    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
      <div class="mb-6 text-center">
        <h3 class="text-2xl font-bold text-[#007C41] mb-2">
          Bienvenido al Sistema de Agendamiento
        </h3>
        <p class="text-gray-600">Accede con tu cuenta institucional SENA</p>
      </div>
      <div class="flex flex-col items-center">
        <a
          href="{% provider_login_url 'microsoft' %}"
          class="flex items-center gap-3 bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg shadow transition mb-4 w-full justify-center"
        >
          <img
            src="https://img.icons8.com/color/48/000000/microsoft.png"
            alt="Microsoft Icon"
            class="w-7 h-7"
          />
          Iniciar sesión con Microsoft
          <span class="text-xs text-blue-100 ml-1">(@soy.sena.edu.co)</span>
        </a>
        {% if form.errors %}
        <div
          class="w-full mt-2 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded"
        >
          {{ form.errors }}
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
